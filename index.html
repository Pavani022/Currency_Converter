<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Coverter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
    <h1 class="text-center mt-4">CURRENCY CONVERTER</h1>
    <div class="Card">
        <div class="main">
                <div class="amount m-3">
                    <label for="amount" class="form-label mx-2">Amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="Enter Amount to Convert">
                </div>
                <div class="dropdown ">
                    <div class="currency">
                        <label for="from-currency" class="form-label">From Currency</label>
                        <select id="from-currency" class="form-select width">
    
                        </select>
                    </div>
                    <i class="bi bi-arrow-left-right m-4 pt-4" style="font-size: 2.5rem;"></i>
                    <div class="currency">
                        <label for="to-currency" class="form-label">To Currency</label>
                        <select id="to-currency" class="form-select width">
    
                        </select>
                    </div>
                </div>
                <div class="mt-2" id="result" >
                    <h1 class="text-center text-black "><span id="converted-amount"></span></h1>
                </div>
                <div class="d-flex align-items-center justify-content-center mt-2">
                    <button class="btn btn-primary" id="convertBtn">Convert</button>
                </div> 
        </div>
    </div>
    <script src="script.js"></script>   
</body>
</html>
